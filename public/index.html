<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyelo</title>
  <link rel="stylesheet" href="styles.css">
  <link id="theme" rel="stylesheet" href="">
</head>
<body>
<div id="app">
  <div id="logo" class="handles"><img src="img/logo.svg"></div>

  </div>
  <div id="settings">
    <h3>Nickname</h3>
    <input id="nick-input" type="text" placeholder="nickname">
    <h3>Theme</h3>
    <select id="theme-select">
    </select>
  </div>
  <div class="container">
    <div id="content">
      
    </div>
    <div id="input-container">
      <textarea id="input" type="text" autocomplete="off" placeholder="Type something (/help for commands)"></textarea>
    </div>
  </div>
</div>

<!-- HOMEPAGE -->
<template id="homepage-template">
  <!--<div id="welcome">
    <h1>Hyelo</h1>
  </div>-->
  <div id="discover">
    <div class="item">
      <h2>Random Chat</h2>
      <p>Talk with a random stranger.</p>
      <h3>Tags</h3>
      <div id="tags">
        <input id="tags-input" type="text" placeholder="e.g. 'Music' 'Cats'">
      </div>
      <button id="random-button">
        Start
      </button>
    </div>
    <div class="item">
      <h2>Group Chat</h2>
      <p>Enter the room you want to join. If a room can't be found with that name, one will be created for you.</p>
      <div id="create-group-container">
        <input id="group-input" placeholder="group name">
        <button id="group-button" class="button-one">Join</button>
      </div>
      <p>Tip: Keep this a secret for a private room.</p>

      <h3>General Groups</h3>
      <p>Here are some premade rooms for you to check out.</p>
      <div id="general-groups">
        <a href="?general" class="group">
          general
        </a>
        <a href="?lost-partners" class="group">
          lost-partners
        </a>
        <a href="?developers" class="group">
          developers
        </a>
      </div>
    </div>
  </div>
</template>

<!-- CHATROOM -->
<template id="chatroom-template">
  <div id="messages">
  </div>
</template>

<script type="module" src="js/main.js"></script>
</body>
</html>
